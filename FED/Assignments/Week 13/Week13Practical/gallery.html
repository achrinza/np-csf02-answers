<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, minimum-scale=1">

        <!-- Reference to Bootstrap libraries -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    
        <!-- CSS that supports Stint Ultra Expanded Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded"
          rel="stylesheet"
        />
        <!-- Site specific Cascading Stylesheet -->
        <link rel="stylesheet" href="css/bakery-styles.css" />
        <!-- To Do: Reference to the JavaScript library for including a HTML page -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        

        <style>
            h1 {
                background-color: #FFE4C4;
                color: #BB8E8F;
                text-align: center;
            }

            #carousel {
                max-height: 100vh;
            }

            #carousel img {
                max-height: 100vh;
                object-fit: contain;
            }

            #carousel .carousel-caption {
                background-color: #FFE4C4;
                color: #BB8E8F;
            }
        </style>

        <title>Gallery</title>
    </head>
    <body>
        <!-- Create a full width Bootstrap container-->
        <div class="container-fluid">
            <!-- Bootstrap Grid 1st row - Header -->
            <div class="row">
                <!-- Bootstrap Grid column, full width -->
                <div class="col-sm-12">
                    <!-- To Do: Include the header section -->
                    <div w3-include-html="header.html"></div>
                </div>
            </div>
            
            <h1>Gallery</h1>

            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                    <li data-target="#carousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images for black goose bakery/baguette.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images for black goose bakery/bread.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images for black goose bakery/cheesecake.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Cheesecake</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images for black goose bakery/scones.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <div class="carousel-item">
                        <img src="images for black goose bakery/cheesecake.jpg" class="d-block w-100" alt="...">
                    </div>
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
              </div>
        </div>

        <!-- To Do: Call the includeHTML() function when loading the page -->
        <script>
            w3.includeHTML();
        </script>
    </body>
</html>
