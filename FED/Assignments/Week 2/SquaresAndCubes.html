<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="utf-8" />
        <meta name="author" content="Rifa I. Achrinza" />
        <meta name="description" content="Squares and Cubes" />

        <link rel="icon" type="image/x-icon" href="HTMLBadge.ico" />

        <title>Table of Squares and Cubes</title>

        <style>
            .green-col {
                background-color: #B6FF00;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Squares and Cubes</caption>
            <!--Understanding Tables-->
            <colgroup>
                <col style="background-color: #f00" />
                <!-- <col class="red-col" /> -->
            </colgroup>
            <colgroup>
                <col class="green-col" span="2" />
            </colgroup>
            <tr>
                <!-- <td></td> -->
                <th scope="col">Number</th>
                <th scope="col">Squared</th>
                <th scope="col">Cubed</th>
            </tr>
            <tr>
                <!-- <th>Two</th> -->
                <td>2</td>
                <td>8</td>
                <td>4</td>
            </tr>
            <tr>
                <!-- <th>Three</th> -->
                <td>3</td>
                <td>27</td>
                <td>9</td>
            </tr>
            <tr>
                <!-- <th>Four</th> -->
                <td>4</td>
                <td>64</td>
                <td>16</td>
            </tr>
        </table>
    </body>
</html>
