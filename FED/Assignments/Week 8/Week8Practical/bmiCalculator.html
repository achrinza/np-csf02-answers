<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Rifa Achrinza">
        <meta name="description" content="BMI Calculator">
        <link rel="stylesheet" href="styles.css">
        <script async src="bmiScript.js"></script>
        <title>BMI Calculator</title>
    </head>
    <body>
        <article class="block-bmi-calc">
            <h1>BMI Calculator</h1>
            <form>
                <label>Enter weight:
                    <input class="block-bmi-calc__weight-input" type="number" step="0.01" value="50">
                </label>
                <br>
                <label>Enter height:
                    <input class="block-bmi-calc__height-input" type="number" step="0.01" value="1.7">
                </label>
            </form>
            <p class="block-bmi-calc__results"></p>
        </article>
    </body>
</html>
